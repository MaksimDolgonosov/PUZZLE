<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Puzzle</title>
  </head>
  <body>
    <main class="loginPage">
      <div class="loginPage__wrapper">
        <h2>Insert your firstname and lastname</h2>
        <form action="">
          <input
            type="text"
            id="firstname"
            placeholder="Your firstname"
            name="firstname"
            required
            value=""
          />
          <input
            type="text"
            id="lastname"
            placeholder="Your lastname"
            name="lastname"
            required
            value=""
          />
          <div class="loginPage__errorMsg">Please fill in all fields</div>
          <button type="submit" id="submitLogin">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
