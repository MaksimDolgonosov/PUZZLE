<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="count__field">
        <div class="count__item" data-line="1">1</div>
        <div class="count__item" data-line="2">2</div>
        <div class="count__item" data-line="3">3</div>
        <div class="count__item" data-line="4">4</div>
        <div class="count__item" data-line="5">5</div>
        <div class="count__item" data-line="6">6</div>
        <div class="count__item" data-line="7">7</div>
        <div class="count__item" data-line="8">8</div>
        <div class="count__item" data-line="9">9</div>
        <div class="count__item" data-line="10">10</div>
      </div>
      <div class="game__container">
        <div class="game__field">
          <div class="game__items"></div>
          <div class="game__items"></div>
          <div class="game__items"></div>
          <div class="game__items"></div>
          <div class="game__items"></div>
          <div class="game__items"></div>
          <div class="game__items"></div>
          <div class="game__items"></div>
          <div class="game__items"></div>
          <div class="game__items"></div>
        </div>
        <div class="answer__field"></div>
        <div class="error__field">Please, insert all puzzles on the field!</div>
        <div class="buttons__field">
          <button class="buttons__field__dontKnow">I don't know</button>
          <button class="buttons__field__check">Check</button>
        </div>
      </div>
    </div>

    <div class="game__modal_wrapper">
      <div class="game__modal_window">
        <h4>
          Gongrats! You finished the level! Do you want to continue or finish
          game?
        </h4>
        <div class="game__modal_buttons">
          <button class="game__modal_finish">Finish</button>
          <button class="game__modal_continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
