    <div class="startPage" style="display: flex">
      <div class="startPage__wrapper">
        <h1>English puzzle</h1>
        <h3>Click on words, collect phrases</h3>
        <h3>Words can be drag and drop. Select tooltips in the menu</h3>
        <button class="startPage__btn">Start</button>

    <div class="loginPage" style="display: none">
      <div class="loginPage__wrapper">
        <h2>Insert your firstname and lastname</h2>
        <form action="">
          <input type="text" id="firstname" placeholder="Your firstname" name="firstname" required value="" />
          <input type="text" id="lastname" placeholder="Your lastname" name="lastname" required value="" />
