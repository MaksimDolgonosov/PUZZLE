        <div class="hints__container_translation"></div>
      </div>
      <div class="container">
        <div class="count__field">
          <div class="count__item" data-line="1">1</div>
          <div class="count__item" data-line="2">2</div>
          <div class="count__item" data-line="3">3</div>
          <div class="count__item" data-line="4">4</div>

          <div class="count__item" data-line="9">9</div>
          <div class="count__item" data-line="10">10</div>
        </div>
        <div class="game__container">
          <div class="game__field">
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>

            <div class="game__items"></div>
          </div>
          <div class="answer__field"></div>
          <div class="description__field"></div>
          <div class="buttons__field">
            <button class="buttons__field__dontKnow">I don't know</button>
            <button class="buttons__field__check">Check</button>
            <button class="buttons__field__next">Next</button>
            <button class="buttons__field__continue" style="display: none">Continue</button>
            <button class="buttons__field__statistics" style="display: none">Statistics</button>
          </div>
        </div>
      </div>
    </div>

    <div class="game__modal_wrapper">
      <div class="game__modal_window">
        <img class="game__modal_img" src="" alt="painting" />
        <div class="game__modal_descr">
          <span class="game__modal_name"></span> - <span class="game__modal_author"></span> (<span
            class="game__modal_year"
          ></span
          >)
        </div>
        <div class="game__modal_stats">
          <div class="game__modal_dontKnow">
            <div class="game__modal_dontKnow-title">
              I don`t know
              <div class="game__modal_dontKnow-count" style="background-color: rgb(156, 31, 0)">5</div>
            </div>
            <div class="game__modal_items"></div>
          </div>
          <div class="game__modal_iKnow">
            <div class="game__modal_iKnow-title">
              I know
              <div class="game__modal_iKnow-count" style="background-color: green">5</div>
            </div>
            <div class="game__modal_items"></div>
          </div>
        </div>
        <button class="game__modal_continue buttons__field__continue">Continue</button>
      </div>
    </div>
    <div class="startPage">
      <div class="startPage__wrapper">
        <h1>English puzzle</h1>
        <h3>Click on words, collect phrases</h3>
        <h3>Words can be drag and drop. Select tooltips in the menu</h3>
        <button class="startPage__btn">Start</button>
      </div>
    </div>
    <div class="loginPage" style="display: none">
      <div class="loginPage__wrapper">
        <h2>Insert your firstname and lastname</h2>
        <form action="">
          <input type="text" id="firstname" placeholder="Your firstname" name="firstname" required value="" />
          <div class="loginPage__errorMsg_firstname"></div>
          <input type="text" id="lastname" placeholder="Your lastname" name="lastname" required value="" />
          <div class="loginPage__errorMsg_lastname"></div>
          <div class="loginPage__errorMsg">Please fill in all fields</div>
          <button type="submit" id="submitLogin">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
