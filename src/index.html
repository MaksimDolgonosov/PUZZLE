<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/icons/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/icons/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/icons/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/icons/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/icons/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/icons/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/icons/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icons/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/icons/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/icons/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>RSS Puzzle</title>
  </head>
  <body>
    <div class="gamePage">
      <div class="gamePage__greeting"></div>
      <div class="gamePage__options">
        <div class="gamePage__options_complexity">
          <div class="gamePage__options_level">
            <span>Level</span>
            <select class="gamePage__options_level-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="gamePage__options_page">
            <span>Page</span>
            <select class="gamePage__options_page-select"></select>
          </div>
        </div>
        <div class="gamePage__options_hints">
          <audio id="audio"></audio>
          <img class="gamePage__options_hints-sound" src="./assets/icons/sound.png" alt="sound" />
        </div>
      </div>
      <div class="container">
        <div class="count__field">
          <div class="count__item" data-line="1">1</div>
          <div class="count__item" data-line="2">2</div>
          <div class="count__item" data-line="3">3</div>
          <div class="count__item" data-line="4">4</div>
          <div class="count__item" data-line="5">5</div>
          <div class="count__item" data-line="6">6</div>
          <div class="count__item" data-line="7">7</div>
          <div class="count__item" data-line="8">8</div>
          <div class="count__item" data-line="9">9</div>
          <div class="count__item" data-line="10">10</div>
        </div>
        <div class="game__container">
          <div class="game__field">
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
            <div class="game__items"></div>
          </div>
          <div class="answer__field"></div>
          <div class="description__field"></div>
          <div class="buttons__field">
            <button class="buttons__field__dontKnow">I don't know</button>
            <button class="buttons__field__check">Check</button>
            <button class="buttons__field__next">Next</button>
            <button class="buttons__field__continue" style="display: none">Continue</button>
            <button class="buttons__field__statistics" style="display: none">Statistics</button>
          </div>
        </div>
      </div>
    </div>

    <div class="game__modal_wrapper">
      <div class="game__modal_window">
        <img class="game__modal_img" src="" alt="painting" />
        <div class="game__modal_descr">
          <span class="game__modal_name"></span> - <span class="game__modal_author"></span> (<span
            class="game__modal_year"
          ></span
          >)
        </div>
        <div class="game__modal_stats">
          <div class="game__modal_dontKnow">
            <div class="game__modal_dontKnow-title">
              I don`t know
              <div class="game__modal_dontKnow-count" style="background-color: rgb(156, 31, 0)">5</div>
            </div>
            <div class="game__modal_items"></div>
          </div>
          <div class="game__modal_iKnow">
            <div class="game__modal_iKnow-title">
              I know
              <div class="game__modal_iKnow-count" style="background-color: green">5</div>
            </div>
            <div class="game__modal_items"></div>
          </div>
        </div>
        <button class="game__modal_continue buttons__field__continue">Continue</button>
      </div>
    </div>
    <div class="startPage">
      <div class="startPage__wrapper">
        <h1>English puzzle</h1>
        <h3>Click on words, collect phrases</h3>
        <h3>Words can be drag and drop. Select tooltips in the menu</h3>
        <button class="startPage__btn">Start</button>
      </div>
    </div>
    <div class="loginPage" style="display: none">
      <div class="loginPage__wrapper">
        <h2>Insert your firstname and lastname</h2>
        <form action="">
          <input type="text" id="firstname" placeholder="Your firstname" name="firstname" required value="" />
          <input type="text" id="lastname" placeholder="Your lastname" name="lastname" required value="" />
          <div class="loginPage__errorMsg">Please fill in all fields</div>
          <button type="submit" id="submitLogin">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
